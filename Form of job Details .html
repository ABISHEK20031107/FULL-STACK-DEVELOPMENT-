<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form id="form1" runat="server">
        <div>
        </div>
        <h2 align="center"> Job Details:</h2>
        <table id="table1"; cellspacing="5px" cellpadding="5%"; align="center">
            <tr>
                <td  align="right" class="style1">Job Title:</td>
                <td class="style1"><input type="text" name="Job Title" /></td>
            </tr>
            <tr>
                <td align="right">Description:</td>
                <td><textarea rows="10" cols="30" name="Description">
      
             </textarea> <p>
            Brief Description should have atmost 500 characters
        </p>
    </td>

            </tr>
            <tr>
                <td align="right">Company Name:</td>
                <td><br><input type="text" name="Company Name"></tr>
                <td align="right">Contact number:</td>
                <td><br><input type="text" name="Contact number"></tr>
                <td align="right">Contact person:</td>
                <td><br><input type="text" name="Contact person"></tr>
                <td align="right">Email:</td>
                <td><input type="text" name="Email"></td>
            </tr>
            <tr>
                <td align="right">Work Status</td>
                <td><input type="checkbox" name="vehicle" value="Bike">Full Time</td>
                <td><input type="checkbox" name="vehicle" value="Bike">Part Time</td>
                <td><input type="checkbox" name="vehicle" value="Bike">Per time</td>
                <td><br><input type="checkbox" name="vehicle" value="Bike">Others</tr>
                <td align="right">Salary</td>
                <td><input type="text" name="Salary"></td>
                <td><select name="cars">
                    <option value="Rupees">Rupees</option>
                    <option value="Euro">Euro</option>
                    <option value="US Dollar" selected="selected">US Dollar</option>
                </select></td>
                <td><select name="time">
                    <option value="Yearly" selected="selected">Yearly</option>
                    <option value="Half Yearly">Half Yearly</option>
                </select><br></tr>
                <td align="right">Experience(Years)</td>
                <td><input type="text" name="Experience"></tr>
                <td align="right">Locations</td>
                <td><input type="text" name="locations"></tr>
                <td align="right">Qualifications:</td>
                <td><select name="drop1" size="4" id="Qualifiation" multiple="multiple">
                        <option value="1">Any</option>
                        <option value="2">High School</option>
                        <option value="3">Associate</option>
                        <option value="4">Pre Bachelors</option>
                        <option value="5">Bachelors</option>
                    </select></td>
                <td><input type="button" value="ADD>>"><input type="button" value="<<Remove"></td>
                <td><select name="drop2" id="SelectedQualifiation" size="4" multiple="multiple">
                        <option value="1">Any</option>
                    </select></tr>
                <td><input type="button" value="Submit" align="right"></td>
                <td><input type="button" value="Reset"></td>
            </tr>
        </table>
    </form>
