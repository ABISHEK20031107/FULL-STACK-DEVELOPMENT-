<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>MAP and FILTER</h2>
    <script>
        const numbers=[1,2,3,4,5];
        const squares=numbers.map(n=>n*n);
        document.write("<p><b>squares :</b>"+squares+"</p>")

        //filter example:keep only the number>2
        const filtered=numbers.filter(n=>n>2);
         document.write("<p><b>Original :</b>"+squares+"</p>")

         document.write("<p><b>Filtered >2:</b>"+filtered+"</p>")


    
    </script>




</body>
</html>
